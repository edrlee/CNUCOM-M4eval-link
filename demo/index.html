<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Builder Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 24px;
      }
      .wrap {
        max-width: 1000px;
      }
      .player {
        position: relative;
        padding-top: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
      }
      .player iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Link Builder Demo</h1>

      <div class="player">
        <iframe
          src="https://www.youtube.com/embed/PQXJP2h8ibc"
          title="Link Builder Demo"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </body>
</html>
