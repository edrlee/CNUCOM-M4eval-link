<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Builder Demo</title>

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 24px;
        background: #ffffff;
        color: #111;
      }

      .wrap {
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 16px;
      }

      .player {
        position: relative;
        padding-top: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      .player iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .caption {
        margin-top: 14px;
        font-size: 0.95rem;
        color: #444;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>Link Builder Demo</h1>

      <div class="player">
        <iframe
          src="https://www.youtube.com/embed/rPFmjMJrWJc?rel=0&modestbranding=1"
          title="Link Builder Demo"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="caption">
        Walkthrough demonstrating the Link Builder workflow.
      </div>
    </div>
  </body>
</html>
